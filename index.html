<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Original Curry</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">Curry House</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                    aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">CurryMenu</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Link</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Dropdown
                                </a>
                                <ul class="dropdown-menu dropdown-menu-dark">
                                    <li><a class="dropdown-item" href="#">Action</a></li>
                                    <li><a class="dropdown-item" href="#">Another action</a></li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="container-fluid p-0">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="images/slide_curry_01.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide_curry_02.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="images/slide_curry_03.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container py-5 my-5 text-center">
                <h2 class="fs-1">CURRY PARADAISE</h2>
                <!-- fs-1(一番大きいフォントサイズ) -->
                <p>こだわりのスパイスをブレンドしたオリジナルカレー</p>
            </div>
        </section>

        <section id="item-1">
            <div class="container-fluid p-5 text-bg-dark">
                <div class="row">
                    <div class="col-sm-8">
                        <h2 class="fs-1 p-4">Curry Paradaise1</h2>
                    </div>
                    <div class="col-sm-4">
                        <img src="images/curry_menu_01.jpg" alt="か０-1" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>

        <section id="item-2">
            <div class="container-fluid p-5">
                <div class="row">
                    <div class="col-sm-8 order-sm-last"><!--order-lastで並ぶ順番変更、smでスマホ表示をいじれる-->
                        <h2 class="fs-1 p-4">Curry Paradaise2</h2>
                    </div>
                    <div class="col-sm-4 order-sm-first">
                        <img src="images/curry_menu_02.jpg" alt="か０-2" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>

        <section id="item-3">
            <div class="container-fluid p-5 text-bg-dark">
                <div class="row">
                    <div class="col-sm-8">
                        <h2 class="fs-1 p-4">Curry Paradaise3</h2>
                    </div>
                    <div class="col-sm-4">
                        <img src="images/curry_menu_03.jpg" alt="か０-3" class="img-fluid">
                    </div>
                </div>
            </div>
        </section>

        <section id="map">
            <div class="container-fluid p-0">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3353.8937246154505!2d130.72285411929766!3d32.79507707999807!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3540f3f4a78358ef%3A0x387ad8dc3fc9f5f1!2z54aK5pys44OH44K244Kk44Oz5bCC6ZaA5a2m5qCh!5e0!3m2!1sja!2sjp!4v1766729517162!5m2!1sja!2sjp"
                    width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section id="cta">
            <div class="container-fluid space-seco">
                <div style="width:320px; margin-right:auto; margin-left:auto;">
                    <h2 class="text-center m-4">お問い合わせ</h2>
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">あなたのメールアドレスを他の誰とも共有することはありません</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">パスワード(再入力)</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">目玉焼きには醤油派です</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg">醤油派閥に登録！</button>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer>
        <div class="container-fluid space-seco bg-black text-white p-5 text-center">
            <div class="m-5">
                <i class="fa-brands fa-twitter fa-2xl" style="color: #74C0FC;"></i>
                <i class="fa-brands fa-instagram fa-2xl" style="color: #B197FC;"></i>
                <i class="fa-brands fa-youtube fa-2xl" style="color: #ff0000;"></i>
                <i class="fa-brands fa-facebook fa-2xl"></i>
                <i class="fa-brands fa-line fa-2xl" style="color: #2ad728;"></i>
            </div>
            <p>KumaHana Curry House Corp. ©2024</p>
        </div>
    </footer>
